<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="main4.css">

<body>
    <nav>
        <img src="./images/Vector.svg" alt="" id="logo">
        <ul>
            <li>

    <form action="/sign_up" method="post">
        <h1>
            Join Giveaway
        </h1>
        <div class="tokenDetails">
            <div>
                <label for="GID">Giveaway ID</label>
                <input type="text" id="GID" name="GID">
            </div>
        </div>
        <div>

        </div>
        <div class="TokenDetails">
            <div>
                <label for="des">Token Name</label>
                <input type="text" id="des">
            </div>
            <div>
                <label for="TN">Token Network</label>
                <input type="text" id="TN">

        </div>
        <div class="formBtns">

    </form>
