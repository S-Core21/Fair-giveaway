<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main3.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="./images/Vector.svg" alt="" id="logo">
        <ul>
            <li>
                <img src="./images/avatar.png" alt="" id="avatar">
                <p>0xe23....53ef</p>
                <img src="./images/arrdown.svg" alt="">
            </li>
        </ul>
    </nav>
    <hr>
    <form action="/creator_data" method="post" id="form">
        <h1>
            Create Giveaway
        </h1>
        <div>
            <label for="title">Title/Organisation</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="desc">Description</label>
            <input type="text" id="desc" name="desc">
        </div>
        <div>
            <label for="NOD">Wallet Address</label>
            <input type="text" id="NOD" name="NOD" required>
        </div>
        <div class="layer2">
            <div>
                <label for="dur">Duration</label>
                <input type="number" id="dur" name="dur" required>
            </div>
            <div>
                <label for="NOE">No of Entry</label>
                <input type="number" id="NOE" name="NOE" required>
            </div>
            <div>
                <label for="NOW">No of Winners</label>
                <input type="number" id="NOW" name="NOW" required>
            </div>
        </div>
        <div class="layer2">
            <div>
                <label for="acy">Token Network</label>
                <input type="text" id="acy" name="ACY" required>
            </div>
            <div>
                <label for="tokenNet">Token Network</label>
                <input type="text" id="tokenNet" name="tokenNEt" required>
            </div>
            <div>
                <label for="tokenName">Token Name</label>
                <input type="text" id="tokenName" name="tokenName" required>
            </div>
        </div>
        <div class="formBtns">
            <input type="submit" value="Create Giveaway" id="submit">
            <input type="button" value="Back" id="back">
        </div>
    </form>
</body>
<script src="script6.js"></script>
<script src="app.js"></script>
<script src="ls1.js"></script>
</html>
